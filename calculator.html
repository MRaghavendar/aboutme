    <p>Enter the Number :</p>

    <p> Degrees Celsius: <input id="c" onkeyup="convert('C')"></p>

    <p> Degrees Fahrenheit: <input id="f" onkeyup="convert('F')"></p>


    <script>
        function convert(degree) {
            var Fahrenheit;
            if (degree == "C") {
                Fahrenheit = document.getElementById("c").value * 9 / 5 + 32;
                document.getElementById("f").value = Math.round(Fahrenheit);
            } else {
                Fahrenheit = (document.getElementById("f").value -32) * 5 / 9;
                document.getElementById("c").value = Math.round(Fahrenheit);
            }
        }
    </script>
